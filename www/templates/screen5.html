<ion-view view-title="Xác thực" align-title="center">
	<ion-content class="has-header text-left">
		
		<div class="list">
			<div class="item item-divider">
				Thông tin bên gửi
			</div>
			<label class="item">
					Họ tên
				<span class="item-note">
					{{data.pickupName}}
				</span>
			</label>
			<label class="item">
					Địa chỉ gửi
				<span class="item-note item-text-wrap">
					{{data.pickupAddress}}
				</span>
			</label>
			<label class="item">
					Ngày giờ gửi
				<span class="item-note">
					{{data.pickupDatetime}}
				</span>
			</label>
			<label class="item">
					Số điện thoại
				<span class="item-note">
					{{data.pickupPhone}}
				</span>
			</label>
			<!-- <div class="item item-image" style="margin-top: 20px; min-height: 150px;" ng-if="data.pickupImage.length">
                
                <img  ng-src="{{data.pickupImage}}">
                
            </div> -->
		</div>	
		
		<div class="list margin-top">
			<div class="item item-divider">
				Thông tin hàng hóa
			</div>
			<label class="item">
					Mô tả
				<span class="item-note item-text-wrap">
					{{data.description}}
				</span>
			</label>
			<label class="item">
					Chủng loại hàng
				<span class="item-note">
					{{data.feature}}
				</span>
			</label>
			<label class="item">
					Loại xe
				<span class="item-note">
					{{getVehicles(data.vehicleType)}}
				</span>
			</label>
			<label class="item">
					Kích thước
				<span class="item-note">
					{{data.length}}x{{data.width}}x{{data.height}}
				</span>
			</label>
			<label class="item">
					Cân nặng
				<span class="item-note">
					{{data.weight}}
				</span>
			</label>
			<div class="padding">
				<div class="item item-image image" ng-if="data.stuffImage.length">
					<!-- Image -->
					<img  ng-src="{{data.stuffImage}}">
					<!-- end of image -->
				</div>
			</div>
		</div>
			
		<div class="list margin-top">
			<div class="item item-divider">
				Thông tin bên nhận
			</div>
			<label class="item">
					Họ tên
				<span class="item-note">
					{{data.receiverName}}
				</span>
			</label>
			<label class="item">
					Giới tính
				<span class="item-note">
					{{getGender(data.receiverGender)}}
				</span>
			</label>
			<label class="item">
					Địa chỉ nhận
				<span class="item-note item-text-wrap">
					{{data.receiverAddress}}
				</span>
			</label>
			<label class="item">
					Ngày giờ nhận
				<span class="item-note">
					{{data.receiverDatetime}}
				</span>
			</label>
			<label class="item">
					Số điện thoại
				<span class="item-note">
					{{data.receiverPhone}}
				</span>
			</label>
			<div class="padding">
				<div class="item item-image image" ng-if="data.receiverImage.length">
					<!-- Image -->
					<img  ng-src="{{data.receiverImage}}">
					<!-- end of image -->
				</div>
			</div>
		</div>
		<div class="padding">
			<button class="button button-block button-balanced" ng-click="next()">
					Tiếp tục
			</button>
		</div>
        
	</ion-content>
	
</ion-view>
