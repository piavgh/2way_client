<ion-view view-title="Thông tin khách hàng" align-title="center">
	<ion-content class="has-header text-left">
		
		<div class="list">
			<div class="item item-divider">
				Người gửi
			</div>
			<div class="item item-input-inset">
				<label class="item-input-wrapper">
				  <input type="text" placeholder="Họ tên *" ng-model="send.name" style="width: 100%">
				</label>
			</div>
			
			<div class="item item-input-inset">
				<label class="item-input-wrapper">
				  <input type="number" placeholder="Điện thoại *" ng-model="send.phone" style="width: 100%">
				</label>
			</div>
			
			<!-- <div class = " text-center padding">
		
			<div class="item item-image" style="margin-top: 20px;min-height: 200px;" ng-click="takeSendPicture()">

                
                <div ng-if="!send.imageSrc.length">
                    <i class="icon ion-camera energized" style="font-size: 50px;"></i>
                    <div class="energized">
                        Click để chọn ảnh người gửi
                    </div>
                </div>
                

               
                <img ng-if="send.imageSrc.length" ng-src="{{send.imageSrc}}">
                
            </div>
			
			<button class="button button-small button-assertive" ng-click="removeSendPicture()" ng-if="send.imageSrc.length">
				<i class="icon ion-trash-b"></i>
				Xóa
			</button>
			</div> -->
		</div>
		<div class="list margin-top">
			<div class="item item-divider">
				Người nhận
			</div>
			<div class="item item-input-inset">
				<label class="item-input-wrapper">
				  <input type="text" placeholder="Họ tên *" ng-model="receive.name" style="width: 100%">
				</label>
			</div>
			
			<div class="item item-input-inset">
				<label class="item-input-wrapper">
				  <input type="number" placeholder="Điện thoại *" ng-model="receive.phone" style="width: 100%">
				</label>
			</div>
			<div class="item item-input-inset">
				<label class="item-input-wrapper">
				  <input type="text" placeholder="Số CMTND *" ng-model="receive.identifyNumber" style="width: 100%">
				</label>
			</div>
			<label class="item item-input item-select">
				  <div class="input-label">
					Giới tính <span class= "assertive">*</span>
				  </div>
				  <select ng-options="item.name  for item in genders" ng-model="receive.gender">
				  </select>
			</label>
			
			
			<div class = " text-center padding">
		
			<div class="item item-image image" ng-click="takeReceivePicture()">

                <!-- Photo upload placeholder -->
                <div ng-if="!receive.imageSrc.length">
                    <i class="icon ion-camera energized" style="font-size: 50px;"></i>
                    <div class="energized">
                        Click để chọn ảnh người nhận<br/>
						(nếu có)
                    </div>
                </div>
                <!-- end of photo placeholder -->

                <!-- Image -->
                <img ng-if="receive.imageSrc.length" ng-src="{{receive.imageSrc}}">
                <!-- end of image -->
            </div>
			
			<button class="button button-small button-assertive" ng-click="removeRecievePicture()" ng-if="receive.imageSrc.length">
				<i class="icon ion-trash-b"></i>
				Xóa
			</button>
			</div>
		</div>
		<div ng-bind="formWarning" class="assertive text-center padding">
		</div>
		<div class = "padding">
		<button class="button button-block button-balanced" ng-click="next()">
                Tiếp tục
        </button>
		</div>
        
	</ion-content>
	
</ion-view>
